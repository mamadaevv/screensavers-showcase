<!DOCTYPE html>
<html lang="ru" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Screensavers">
    <meta name="description" content="Веб-приложение с анимированными градиентными заставками">
    <title>Screensavers</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div id="screensaver-container">
                <!-- Контейнер для заставок -->
            </div>
        </main>

        <!-- Drawer -->
        <sl-drawer label="Настройки" placement="start" class="drawer-placement-start" style="--size: 320px;">
            <sl-icon-button slot="header-actions" name="arrows-fullscreen" class="fullscreen-button" title="Развернуть на весь экран"></sl-icon-button>
            <sl-select label="Выберите заставку" value="linear-gradient">
                <sl-option value="linear-gradient">Линейный градиент</sl-option>
                <sl-option value="conic-gradient">Конический градиент</sl-option>
                <sl-option value="color-transition">Смена цветов</sl-option>
                <sl-option value="solid-color">Сплошной цвет</sl-option>
            </sl-select>

            <div id="brightness-settings" style="margin-bottom: var(--sl-spacing-medium);">
                <!-- Настройки яркости будут добавлены сюда -->
            </div>

            <sl-divider></sl-divider>

            <form id="screensaver-settings-form" novalidate>
                <div id="screensaver-settings">
                    <!-- Динамически создаваемые настройки -->
                </div>
            </form>

            <div slot="footer">
                <sl-button variant="text" href="https://bento.me/mamadaevv" target="_blank" class="author-button">Автор: Ник М</sl-button>
            </div>
        </sl-drawer>
    </div>

    <script src="screensavers/linear-gradient/linear-gradient-component.js?v=1"></script>
    <script src="screensavers/conic-gradient/conic-gradient-component.js?v=1"></script>
    <script src="screensavers/color-transition/color-transition-component.js?v=1"></script>
    <script src="screensavers/solid-color/solid-color-component.js?v=1"></script>
    <script src="script.js?v=1"></script>
</body>
</html>
